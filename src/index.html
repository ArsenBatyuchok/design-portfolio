<!DOCTYPE html>
<html lang="en" ng-app="Cunard" ng-controller="CunardCtrl">
<head>
    <meta charset="UTF-8">
    <title>Cunard Spa</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link href="https://fonts.googleapis.com/css?family=Suranna" rel="stylesheet" />
    <link rel="stylesheet" href="assets/jquery.fullpage.min.css" />
    <link rel="stylesheet" href="assets/main.css" />
</head>
<body style="background-color: rgb(0, 0, 0)">
    <!-- Navigation -->
    <div class="navigation">
        <div class="close-btn"></div>
        <div class="nav-item clearfix">
            <a href="#"> 
            <div class="nav-img-holder"><img src="assets/img/ui/1_White.svg" /></div>
                <div>Market overview</div>
            </a>
        </div>
        <div class="nav-item clearfix">
            <a href="#"> 
            <div class="nav-img-holder"><img src="assets/img/ui/2_White.svg" /></div>
                <div>Concept</div>
            </a>
        </div>
        <div class="nav-item clearfix">
            <a href="#"> 
            <div class="nav-img-holder"><img src="assets/img/ui/3_White.svg" /></div>
                <div>Service Model</div>
            </a>
        </div>
        <div class="nav-item clearfix">
            <a href="#"> 
            <div class="nav-img-holder"><img src="assets/img/ui/4_White.svg" /></div>
                <div>New Business Model</div>
            </a>
        </div>
        <div class="nav-item clearfix">
            <a href="#"> 
            <div class="nav-img-holder"><img src="assets/img/ui/5_White.svg" /></div>
                <div>Programming Pillars</div>
            </a>
        </div>
        <div class="nav-item clearfix">
            <a href="#"> 
            <div class="nav-img-holder"><img src="assets/img/ui/5_White.svg" /></div>
                <div>Programming Pillars</div>
            </a>
        </div>
    </div>

    <!-- Slider Container -->
    <div class="slider">

        <!-- First section -->
        <div class="section section-starter black"
             reveal-section
             ng-style="{'z-index': data.length + 1}"
             data-last="false">
            <div class="slide slide-active" data-id="0" full-page>
                <div class="section-inner">
                    <div class="main-heading">
                        <span class="highlighted">A New<br></span>
                        <span>Cunard Spa</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Slider Sections -->
    	<div class="section"
             reveal-section
             ng-class-odd="'black'"
    		 ng-repeat="section in data"
             ng-style="{'z-index': data.length - $index}"
             data-last="{{$last}}">

            <!-- Header -->
            <div class="header">
                <div class="menu-btn"></div>
                <div class="subsection-name">
                    THE FUTURE OF<br> WELLNESS
                </div>
                <div class="page-name">
                    Being British has <br>Style & Strength
                </div>
            </div>

            <!-- Side panel -->
            <div class="side-panel">
                <div class="section-name">
                    <img ng-if="$index % 2 === 0"
                         ng-src="assets/img/ui/{{section.data.position}}_White.svg" />
                    <img ng-if="$index % 2 !== 0"
                         ng-src="assets/img/ui/{{section.data.position}}_Black.svg" />
                    <div>{{section.data.name}}</div>
                </div>
            </div>

            <div class="slide" full-page
                 ng-repeat="slide in section.data.pages"
                 ng-class="{reveal: $index === 0}"
                 data-id="{{slide.id}}">
                <!-- Template -->
                <ng-include src="'templates/template' + slide.template + '.html'"></ng-include>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script type="text/javascript" src="assets/index.js"></script>
</body>
</html>
