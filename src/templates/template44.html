<div class="template-44 section-inner fullheight">
    <div class="row">
        <div class="col-xs-2 col-xs-offset-1">
            <p ng-repeat="text in slide.content.text" 
               ng-bind-html="text | to_trusted"
               class="text-large"></p>
        </div>
    </div>
    <div class="row img-row">
        <div class="img-holder img-holder-{{$index + 1}}"
         ng-repeat="image in slide.content.images">
            <img ng-src="assets/img/{{image}}" />
        </div>
    </div>
</div>
