<div class="template-6 section-inner fullheight">
    <div class="row">
        <div class="col-xs-1 col-xs-offset-1">
            <div class="labels">
                <div class="page-info-label" 
                     ng-repeat="label in slide.content.labels">
                         <span class="page-info-label-inner" ng-bind="label"></span>
                     </div>
            </div>
        </div>
        <div class="col-xs-7 col-lg-8">
            <div class="row custom">
                <div class="col-xs-6" ng-repeat="text in slide.content.text">
                    <p ng-bind-html="text | to_trusted"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-7 col-lg-8 col-xs-offset-2 col-lg-offset-1">
            <div class="img-holder img-holder-{{$index + 1}}"
                 ng-repeat="image in slide.content.images">
                <img ng-src="assets/img/{{image}}" />
            </div>
        </div>
    </div>
</div>
