<div class="template-6 section-inner fullheight">
    <div class="row">
        <div class="col-xs-1 col-xs-offset-1">
            <div class="labels">
                <div class="page-info-label" 
                     ng-repeat="label in page.content.labels">
                         <span class="page-info-label-inner" ng-bind="label"></span>
                     </div>
            </div>
        </div>
        <div class="col-xs-7">
            <p ng-repeat="text in page.content.text" ng-bind-html="text | to_trusted"></p>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-7 col-xs-offset-2">
            <div class="img-holder img-holder-{{$index + 1}}"
                 ng-repeat="image in page.content.images">
                <img ng-src="assets/img/{{image}}" />
            </div>
        </div>
    </div>
</div>
